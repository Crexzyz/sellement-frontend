<mat-card class="form-content">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="credential" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid">{{getError("email", "required")}}</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.invalid">{{getError("email", "email")}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="credential" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required
                        [type]="hidePassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.invalid">
                    {{getError("password", 'required')}}
                </mat-error>
            </mat-form-field>
            <br>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="login()" class="credential" mat-flat-button color="primary">Log in</button>
    </mat-card-actions>
</mat-card>
