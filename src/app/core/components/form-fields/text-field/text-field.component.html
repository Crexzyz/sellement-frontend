<mat-form-field class="form-field" appearance="outline" [formGroup]="form">
    <mat-label>{{field.label}}</mat-label>
    <input matInput [formControlName]="field.name" [id]="field.name" [type]="field.type" [maxlength]="field.maxLength">
    <mat-hint align="end">{{form.controls[this.field.name].value?.length || 0}}/{{field.maxLength}}</mat-hint>
    <mat-error *ngIf="!isValid">{{field.label}} is required</mat-error>
</mat-form-field>
