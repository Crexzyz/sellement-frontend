<mat-form-field fxFlexFill class="form-field" appearance="outline" [formGroup]="form">
    <mat-label for="field.name">{{field.label}}</mat-label>
    <textarea matInput [formControlName]="field.name" [id]="field.name" [type]="field.type" [maxlength]="field.maxLength" [rows]="field.rows"></textarea>
    <mat-hint align="end">{{form.controls[this.field.name].value?.length || 0}}/{{field.maxLength}}</mat-hint>
    <mat-error *ngIf="!isValid">{{field.label}} is required</mat-error>
</mat-form-field>
